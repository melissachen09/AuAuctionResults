<!DOCTYPE html>
<html>
<head>
    <title>Debug Frontend API</title>
</head>
<body>
    <h1>Debug Frontend API Call</h1>
    <div id="loading">Loading...</div>
    <div id="error" style="color: red; display: none;"></div>
    <div id="data" style="display: none;">
        <h2>API Response:</h2>
        <pre id="response"></pre>
        <h2>Data Array:</h2>
        <div id="suburbs"></div>
    </div>

    <script>
        async function testAPI() {
            try {
                console.log('Fetching /api/suburbs...');
                const response = await fetch('/api/suburbs');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('API Response:', data);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('data').style.display = 'block';
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
                
                const suburbsDiv = document.getElementById('suburbs');
                if (data.data && data.data.length > 0) {
                    data.data.forEach((suburb, index) => {
                        const div = document.createElement('div');
                        div.innerHTML = `
                            <p><strong>${index + 1}. ${suburb.suburb}, ${suburb.state}</strong></p>
                            <p>Total Auctions: ${suburb.totalAuctions}</p>
                            <p>Sold: ${suburb.soldCount}</p>
                            <p>Clearance Rate: ${suburb.clearanceRate.toFixed(1)}%</p>
                            <p>Median Price: ${suburb.medianPrice ? '$' + suburb.medianPrice.toLocaleString() : 'N/A'}</p>
                            <hr>
                        `;
                        suburbsDiv.appendChild(div);
                    });
                } else {
                    suburbsDiv.innerHTML = '<p>No data found in response!</p>';
                }
                
            } catch (error) {
                console.error('API Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Error: ' + error.message;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
